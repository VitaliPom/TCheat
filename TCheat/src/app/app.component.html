<!-- <h2  style="text-align: center;">{{title}}</h2> -->
<div dir="rtl">
<div class="aleph-bet-card-div">
    <mat-card class="aleph-bet-card" > 
    <mat-card-header >
       <h2>
            אלף-בית
        </h2>

    </mat-card-header>
    <mat-card-content>
        <table>
            <tr>
                <td style="padding: 2vh;"><table><tr *ngFor="let ex of excersises | slice:1:7"><td>{{ex['ot']}}={{ex['ex']}}</td></tr></table></td>
                <td style="padding: 2vh;"><table><tr *ngFor="let ex of excersises | slice:7:13"><td>{{ex['ot']}}={{ex['ex']}}</td></tr></table></td>
                <td style="padding: 2vh;"><table><tr *ngFor="let ex of excersises | slice:13:19"><td>{{ex['ot']}}={{ex['ex']}}</td></tr></table></td>
                <td style="padding: 2vh;"><table><tr *ngFor="let ex of excersises | slice:19:25"><td>{{ex['ot']}}={{ex['ex']}}</td></tr></table></td>
                <td style="padding: 2vh;"><table><tr *ngFor="let ex of excersises | slice:25:31"><td>{{ex['ot']}}={{ex['ex']}}</td></tr></table></td>
            </tr>
        </table>
    </mat-card-content>
    
</mat-card>
<app-enter-text></app-enter-text>
</div>
</div>
