<div dir="rtl" class="enter-text-div">
    <mat-card class="enter-text-card" > 
    <mat-card-header>
       <h2>
            הכנסת טקסט
        </h2>

    </mat-card-header>
    <mat-card-content>
        <form>
          <mat-form-field class="example-full-width">
            <mat-label>הכניסו טקסט</mat-label>
            <textarea  matInput cdkTextareaAutosize placeholder="טקסט להצפנה" [(ngModel)]="text" (ngModelChange)="onChange($event)"  name="enterText" ></textarea>
          </mat-form-field>
          </form>
      
    </mat-card-content>
    
</mat-card>
</div>

<app-encrypt-text [encryptedText]="encryptedText"></app-encrypt-text>
